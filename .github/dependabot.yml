# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    cooldown:
      default-days: 2

  - package-ecosystem: 'docker'
    directories:
      - '/'
    schedule:
      interval: 'monthly'
    cooldown:
      default-days: 2

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    cooldown:
      default-days: 2
    open-pull-requests-limit: 10
    groups:
      dossier:
        patterns:
          - '@dossierhq/*'
      eslint:
        patterns:
          - '@eslint/*'
          - 'eslint'
          - 'typescript-eslint'
      next:
        patterns:
          - 'eslint-config-next'
          - 'next'
      react:
        patterns:
          - '@types/react'
          - 'react'
          - 'react-dom'
